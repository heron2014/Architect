<!DOCTYPE html>
<html>
  <body>
    <h1> Tersty </h1>
    <div style="font-size:50px;text-align:center;" id="count">0</div>

   
<script type="text/javascript">
insertPic();
var i = 0;

function insertPic(){
  
  var element = document.createElement('img');
  var counter = document.getElementById('count');
  console.log(element);
  element.src = 'grumpycat.jpg';
  counter.innerHTML= i++;
  element.onload = function (){ insertPic() };

  document.body.appendChild(element);
  
  };
</script>
